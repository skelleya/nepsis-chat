app = 'nepsis-chat'
primary_region = 'ord'

[build]
  dockerfile = "backend/Dockerfile"

[env]
  NODE_ENV = 'production'
  PORT = '8080'
  DATA_DIR = '/data'
  # Allow all for dev; for production can use: https://nepsischat.vercel.app,https://nepsis-chat.vercel.app
  CORS_ORIGINS = '*'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[mounts]]
  source = 'nepsis_data'
  destination = '/data'
